<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Авторизация - ИжСтройМеталл</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .auth-container {
            background: #333;
            padding: 40px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            max-width: 90vw;
            box-sizing: border-box;
        }
        .auth-container h1 {
            text-align: center;
            color: #ff6347;
            margin-bottom: 20px;
        }
        .auth-container form {
            display: flex;
            flex-direction: column;
        }
        .auth-container label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .auth-container input[type="text"],
        .auth-container input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
        }
        .auth-container input[type="submit"] {
            padding: 10px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .auth-container input[type="submit"]:hover {
            background-color: #e05a41;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #ff6347;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 400px) {
            .auth-container {
                padding: 30px 20px;
                width: 100%;
                max-width: 100vw;
                border-radius: 0;
                height: 100vh;
                box-shadow: none;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .auth-container h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            .auth-container input[type="text"],
            .auth-container input[type="password"],
            .auth-container input[type="submit"] {
                font-size: 18px;
            }
            .back-link a {
                font-size: 18px;
            }
        }
    </style>

    <!-- Firebase SDKs v9 (modular) -->
    <script type="module">
         import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyBhg8zPavbb346yeZunzvtlWr5DyND2jA8",
            authDomain: "izstroimetall.firebaseapp.com",
            projectId: "izstroimetall",
            storageBucket: "izstroimetall.firebasestorage.app",
            messagingSenderId: "833458681614",
            appId: "1:833458681614:web:b7015d3272adeb1ed1495f",
            measurementId: "G-P682QRH4FD"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const adminEmail = "admin@mail.ru"; // <-- Админский email

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    if (userCredential.user.email === adminEmail) {
                        window.location.href = "orders.html";
                    } else {
                        errorMessage.textContent = "Доступ разрешён только администратору";
                        signOut(auth);
                    }
                })
                .catch(error => {
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required />

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required />

            <input type="submit" value="Войти" />
        </form>
        <div class="back-link">
            <a href="ishsroimetall.html">← Назад</a>
        </div>
        <div id="error-message" style="color:#ff6347; text-align:center; margin-top:10px;"></div>
    </div>
</body>
</html>
